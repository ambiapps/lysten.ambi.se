<!DOCTYPE html>
<html>

<head>
    <title>Lysten - Podcast Player</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="me" href="https://mastodon.social/@ambiApps">
    <link rel="icon" href="/img/favicon.ico">
    <meta name="apple-itunes-app"
        content="app-clip-bundle-id=se.ambi.podcast.Clip, app-id=1579212581, app-clip-display=card">
</head>

<body>
    <div id="toolbar-banner">
        <div id="toolbar-brand">
            <img src="/img/lystenLogo.png" id="toolbar-logo" alt="Lysten logo">
            <div id="toolbar-title">Lysten</div>
        </div>
    </div>
    <main id="container">
        <div id="contents">
            <div id="instructions">
                <div id="title">Listen to this podcast</div>
                <p>Download Lysten</p>
                <a href="https://apple.co/3kZQiBu">
                    <img id="appStore" src="/img/appstore.svg" alt="Download on the App Store icon">
                </a>
                <a href="" id="openApp">
                    <p>Click here to open</p>
                </a>
            </div>
        </div>
    </main>
    <script>
        const params = new Proxy(new URLSearchParams(window.location.search), {
            get: (searchParams, prop) => searchParams.get(prop),
        });
        let escapedfeedURL = params.podcast;
        let episodeGUID = params.episode;

        let lystenURL = window.location.href.replace(/^http:\/\//i, 'lysten://').replace(/^https:\/\//i, 'lysten://');
        document.getElementById("openApp").href = lystenURL;

        if (episodeGUID == undefined) {
            document.getElementById("title").innerHTML = "Listen to this Podcast";
        } else {
            document.getElementById("title").innerHTML = "Listen to this Episode";
        }
    </script>
</body>

<style>
    body {
        background-color: #FBFBFD;
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, SF Pro Text, Helvetica Neue, sans-serif;
    }

    #contents {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #toolbar-banner {
        padding: 0;
        position: fixed;
        top: 0;
        width: 100%;
    }

    #toolbar-brand {
        display: flex;
        align-items: center;
        padding-top: 10px;
        padding-left: 15px;
        padding-bottom: 10px;
    }

    #toolbar-logo {
        width: 30px;
        height: 30px;
    }

    #toolbar-title {
        font-size: 24px;
        padding-left: 10px;
    }

    #title {
        font-size: 26px;
    }

    #appStore {
        display: inline-block;
        height: 60px;
    }

    #container {
        background-color: #FBFBFD;
        padding: 50px 50px 50px 50px;
        border-radius: 17px;
        box-shadow: 14px 14px 48px rgba(0, 0, 0, 0.2);
        text-align: center;
        margin: 16px;
    }
</style>

</html>
